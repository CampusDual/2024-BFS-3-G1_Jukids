<o-form attr="toysNew" service="toys" entity="toy" keys="toyid" show-header="no" show-header-navigation="no" undo-button="no" header-actions="I">
    <div fxLayout="column" fxLayoutGap="8px" fxLayout.gt-sm="row">
        <div fxFlex.gt-sm="35%">
            <o-image id="toy_photo" title="{{ 'MAX_SIZE'  | oTranslate }}" attr="photo" empty-image="assets/images/no-image.png"
                max-file-size="4194304" sql-type="OTHER" required="yes"></o-image>
        </div>
        <o-column fxFlex title="TOY_INFORMATION">
            <div fxLayout="column" fxLayoutGap="8px">
                <o-text-input fxFlex="40" attr="name" required="yes"></o-text-input>
                <o-textarea-input attr="description" required="yes" max-length="2000"></o-textarea-input>
            </div>
            <div fxLayout="column" fxLayoutGap="8px" fxLayout.gt-sm="row">
                <o-real-input fxFlex.gt-sm="50" attr="price" label="price" enabled="yes"min-decimal-digits="2" max-decimal-digits="2"
                min="0" max="9999999" required="yes"></o-real-input>
                <o-email-input fxFlex.gt-sm="50" attr="email" required="yes" label="usr_email"></o-email-input>
            </div>
            <div fxLayout="row" fxLayoutGap="8px">
                <o-real-input fxFlex="50" attr="longitude" decimal-separator="," max-decimal-digits="10"
                    min-decimal-digits="0" required="yes"></o-real-input>
                <o-real-input fxFlex="50" attr="latitude" decimal-separator="," max-decimal-digits="10"
                    min-decimal-digits="0" required="yes"></o-real-input>
            </div>
        </o-column>
    </div>
    <o-form-toolbar></o-form-toolbar>
</o-form>

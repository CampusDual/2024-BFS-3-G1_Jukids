<o-app-layout #appLayout show-language-selector="yes" mode="mobile">
  <o-app-layout-header class="nav">
    <div class="nav-login">
      <div class="nav-left-side">
        <a class="title" href="/"><img src="assets/images/jukids_logo.png" width="100%"/></a>
      </div>
      <div class="nav-center-side">
        <input class="input-search" #searcherkey type="search" placeholder="{{ 'SEARCH_BAR' | oTranslate }}" (keyup.enter)="searchNameAndDescription(searcherkey)">
          <div class="search-controls">
            <button class="clear-button"
            [ngStyle]="{'visibility': searcherkey.value ? 'visible' : 'hidden'}"
            (click)="clearInput(searcherkey)">
              <svg class="clear-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
            <button class="search-button" (click)="searchNameAndDescription(searcherkey)">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            </button>
        </div>
      </div>
      <div class="nav-right-side">
        <button *ngIf="validAdmin()" class="button btn-outline-dark" type="button" (click)="adminRedirect()">
          {{ 'ADMIN' | oTranslate }}
        </button>
        <button *ngIf="!isLogged()" class="button btn-outline-dark " type="button" (click)="modal('login')">
          {{ 'LOGIN' | oTranslate}}
        </button>
        <button class="button btn-outline-dark reverse" (click)="newToy()">
          {{ 'SELL_YOUR_TOY' | oTranslate}}
        </button>
      </div>
    </div>
  </o-app-layout-header>

  <o-user-info-configuration show-profile="no" show-settings="no">
    <o-user-info-configuration-item name="{{ 'MY_PROFILE' | oTranslate }}" icon="format_list_bulleted"
      route="/main/user-profile"></o-user-info-configuration-item>
  </o-user-info-configuration>
  <router-outlet></router-outlet>
</o-app-layout>

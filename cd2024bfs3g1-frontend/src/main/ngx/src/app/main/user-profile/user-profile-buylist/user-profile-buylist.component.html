
<o-table #table fxFlex attr="buyList" service="order" entity="order"
title="{{ 'PURCHASED_TOYS' | oTranslate }}"
keys="toyid" columns="toyid;buyer_email;order_date;total_price"
visible-columns="toyid;buyer_email;order_date;total_price"
query-on-init="true" quick-filter="false" filter-case-sensitive="false"
insert-button="false" export-button="false" delete-button="false"
edit-button="false" refresh-button="false" select-all-checkbox="false"
show-buttons-text="false" controls="true" show-title="true"
pagination-controls="no" horizontal-scroll="false" auto-adjust="true"
virtual-scroll="no" show-charts-on-demand-option="no" class="table">

<o-table-columns-filter columns="toyid;order_date;total_price"></o-table-columns-filter>
<o-table-column attr="toyid" multiline="no" min-width="400px" max-width="500px" tooltip="yes"></o-table-column>
<o-table-column attr="order_date" title="{{ 'name' | oTranslate }}" multiline="yes" min-width="400px" max-width="500px" tooltip="yes"></o-table-column>
<o-table-column attr="total_price" title="{{ 'price' | oTranslate }}" multiline="no" width="300px" tooltip="yes"></o-table-column>
<o-table-column attr="edit-btn" width="64px" (onClick)="openToyEdit($event)" >
  <button attr="edit" (onClick)="openToyEdit($event)" icon="edit"></button>
</o-table-column>
</o-table>

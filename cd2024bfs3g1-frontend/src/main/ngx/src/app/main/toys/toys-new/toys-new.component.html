    <o-form id="newtoy" class="Toy-form Form" #NewToy attr="toysNew" service="{{ toyService }}" entity="toy" keys="toyid" show-header="no"
        show-header-navigation="no" undo-button="no" header-actions="I" (onInsert)="insertRedirect()">
            <div class="Form-row Form-row--fields">
                <div class="Form-column Form-column--image">
                    <div class="Form-subtitle">
                        <h3 class="Form-h3">1. {{ 'IMAGE'  | oTranslate }}</h3>
                        <p class="Form-p">{{ 'UPLOAD_PRODUCT_IMAGE'  | oTranslate }}</p>
                    </div>
                    <div class="Form-spec">
                        <o-image id="toy_photo" title="{{ 'MAX_SIZE'  | oTranslate }}" attr="photo"
                            empty-image="assets/images/no-image.png" max-file-size="4194304" sql-type="OTHER"
                            required="yes" accept=".jpg,.jpeg,.png" appearance="outline">
                        </o-image>
                    </div>
                </div>
                <div class="Form-column Form-column--information">
                    <div class="Form-subtitle">
                        <h3 class="Form-h3">2. {{ 'INFORMATION'  | oTranslate }}</h3>
                        <p class="Form-p">{{ 'DATA_ABOUT_PRODUCT'  | oTranslate }}</p>
                    </div>
                    <div class="Form-spec">
                        <!-- Nombre -->
                        <o-text-input fxFlex="40" attr="name" required="yes" max-length="150"appearance="outline"></o-text-input>
                        <!-- Descripción -->
                        <o-textarea-input attr="description" required="yes" max-length="700" appearance="outline"></o-textarea-input>
                        <!-- Correo electrónico -->
                        <o-email-input id="usr_email" #usr_email fxFlex.gt-sm="50" attr="email" required="yes"
                            label="usr_email" appearance="outline">
                        </o-email-input>
                        <div class="Form-group Form-group--priceAndCategory">
                            <!-- Precio -->
                            <o-currency-input class="Form-price" attr="price" label="price" enabled="yes" min-decimal-digits="2"
                                max-decimal-digits="2" min="0.00" max="9999999" required="yes" appearance="outline">
                            </o-currency-input>
                            <!-- Categoría -->
                            <o-combo id="category" class="Form-category" label="category" null-selection="no" attr="category"
                                service="categories" entity="category" keys="categoryid" value-column="codigo"
                                columns="categoryid;name;codigo" searchable="true" visible-columns="codigo" translate="yes"
                                required="yes" appearance="outline">
                            </o-combo>
                        </div>
                        <!-- Estado del producto -->
                            <o-radio #status service="statuses" entity="status" keys="statusid"
                                value-column="code" columns="statusid;name;code" visible-columns="code" read-only="no"
                                required="yes" hide-required-marker="yes" translate="yes" appearance="outline">
                            </o-radio>
                        <!-- Establecer con envío -->
                            <o-slide-toggle #shipping attr="shipping" id="shipping" class="Form-shipping"  label="{{ 'SHIPPING'  | oTranslate }}"></o-slide-toggle>
                    </div>
                </div>
                <div class="Form-column Form-column--location">
                    <div class="Form-subtitle">
                        <h3 class="Form-h3">3. {{ 'LOCATION'  | oTranslate }}</h3>
                        <p class="Form-p">{{ 'SELECT_PRODUCT_LOCATION'  | oTranslate }}</p>
                    </div>

                    <div class="Form-spec Form-spec--location" [ngClass]="{'not-selected': !isMapLatLongSelected }">
                        <location-map (click)="handleMapClick($event)"></location-map>
                    </div>
                    <o-real-input id="longitude" hidden="yes" #longitude fxFlex="50" attr="longitude" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0" required="yes">
                    </o-real-input>
                    <o-real-input id="latitude" hidden="yes"  #latitude fxFlex="50" attr="latitude" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0" required="yes">
                    </o-real-input>
                </div>
            </div>
            <div class="Form-row Form-row--buttons">
                <button class="button btn-outline" (click)="cancel()">
                    <span>{{ 'cancel' | oTranslate }}</span>
                </button>
                <button class="button btn-solid" attr="submit" (click)="newSubmit()">
                    <span>{{ 'PUBLISH_TOY' | oTranslate }}</span>
                </button>
            </div>
    </o-form>
</div>

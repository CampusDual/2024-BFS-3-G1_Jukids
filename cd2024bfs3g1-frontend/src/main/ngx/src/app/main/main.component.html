<o-app-layout #appLayout show-language-selector="yes" mode="mobile">
  <o-app-layout-header class="nav">
    <div class="nav-login">
      <div class="nav-left-side">
        <a class="title" href="/"><img src="assets/images/jukids_logo.png" width="100%"/></a>
      </div>
      <div class="searchBar">
        <input class="search-input" #searcherkey type="search" placeholder="  {{ 'SEARCH_BAR' | oTranslate }}">
        <button (click)="searchNameAndDescription()" class="button btn-outline-light">
          <svg viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#FD8F35" stroke="#FD8F35"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M448 768A320 320 0 1 0 448 128a320 320 0 0 0 0 640z m297.344-76.992l214.592 214.592-54.336 54.336-214.592-214.592a384 384 0 1 1 54.336-54.336z" fill="#000000"></path></g></svg>
        </button>
      </div>
      <!-- <o-form show-header-navigation="no" show-header="no">
        <div class="searchBar">
          <o-text-input class="search"  #searcherkey attr="searcherkey" read-only="no" fxFlex="100" label="{{ 'SEARCH_BAR' | oTranslate }}" icon="search" appearance="outline"></o-text-input>
          <button (click)="searchNameAndDescription()" class="button-search">Buscar
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </o-form> -->
      <div class="nav-right-side">
        <button *ngIf="validAdmin()" class="button btn-outline-dark" type="button" (click)="adminRedirect()">
          {{ 'ADMIN' | oTranslate }}
        </button>
        <button *ngIf="!isLogged()" class="button btn-outline-dark " type="button" (click)="modal('login')">
          {{ 'LOGIN' | oTranslate}}
        </button>
        <button class="button btn-outline-dark reverse" (click)="newToy()">
          {{ 'SELL_YOUR_TOY' | oTranslate}}
        </button>
      </div>
    </div>
  </o-app-layout-header>

  <o-user-info-configuration show-profile="no" show-settings="no">
    <o-user-info-configuration-item name="{{ 'MY_PROFILE' | oTranslate }}" icon="format_list_bulleted"
      route="/main/user-profile"></o-user-info-configuration-item>
  </o-user-info-configuration>
  <router-outlet></router-outlet>
</o-app-layout>

<div class="Survey">
    <div class="Survey-center">
        <div class="Survey-header Header">
            <div class="Header-figure">
                <img class="Header-logo" src="assets/images/jukids_logo_no_background.png" alt="JuKids Logo">
            </div>
            <div class="Header-text">
                <p class="Header-p">{{ACKNOWLEDGEMENT_IN_SURVEY}}</p>
            </div>
        </div>
        <main class="Survey-main Main">
            <article class="Main-product">
                <img class="Main-img" src="{{baseUrl}}/restapi/get-image?toyId={{toyId}}" alt={{toyName}}>
                <div class="Main-info">
                    <h2 class="Main-h2">{{toyName}}</h2>
                </div>
            </article>
            <div class="Main-field">
                <p class="Main-p">{{EXPERIENCE_IN_SURVEY}} <strong class="Main-seller">{{sellerName}}</strong></p>
                <form class="Survey-form Form" service="surveys" entity="survey" keys="survey_id" undo-button="none" show-header="no" show-header-navigation="no">
                    <div class="Form-column">
                        <div class="Form-row Form-row--rating">
                            <button *ngFor="let i of [5,4,3,2,1]" class="Form-button"
                                (aria-label)="i + ' estrellas'" [ngClass]="{ 'isSelected': selectedStar >= i }"
                                (click)="setStar(i)">
                                <svg class="Form-svg" viewBox="0 0 512.001 512.001" fill="#000000">

                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                                    </g>
                                </svg>
                            </button>
                        </div>
                        <span [ngStyle]="{ 'display': selectedStar > 0 ? 'block' : 'none' }"><b>{{ selectedStar
                                }} {{JUKID_POINTS}}!</b></span>
                        <div class="Form-row Form-row--comment">
                            <textarea #comment class="Form-textarea" attr="comment" placeholder="{{COMMENT_IN_SURVEY}}" name="comment" rows="4"
                                required></textarea>
                        </div>
                    </div>
                    <input class="Form-input" value="{{RATE_BUTTON_IN_SURVEY}}" (click)="submit()" type="button">
                </form>
            </div>
        </main>
    </div>
</div>

<div class="navigation-tree-container">
	<div class="back-category">
	  <a class="category" href="/main/toys">{{ "ALL_TOYS" | oTranslate }}</a>
	  <div class="category">></div>
	  <a class="category" href="/main/user-profile">{{ "MY_PROFILE" | oTranslate }}</a>
	  <div class="category">></div>
		<span class="category">{{ "MY_RATINGS" | oTranslate }}</span>
	</div>
  </div>

<mat-tab-group>
  <mat-tab label="{{ 'MY_RATINGS' | oTranslate }}" mat-align-tabs="start">
	  <o-list #list attr="list" service="surveys" entity="survey" key="survey_id" columns="survey_id;seller_id;toy_id;buyer_id;usr_name;rating;comment;name" 
	  	quick-filter="none" refresh-button="true" insert-button="false" delete-button="false"
	  	selectable="no" detail-button-in-row="false" detail-button-in-row-icon="chevron_right" edit-button-in-row="false"
	  	edit-button-in-row-icon="edit" detail-mode="none" refresh-button="none">
	  	<mat-card *ngFor="let row of list.dataArray" [o-list-item]="row">
	  	  <div fxLayout="row" fxLayoutGap=".75rem">
	  	  	<o-column>
	  	  	<div class="avatar">
	  	  		<img src="{{baseUrl}}/restapi/get-image?toyId={{row.toy_id}}" >
	  	  	</div>
	  	  	</o-column>
	  	  	<o-column>
	  	  	<div class="rating">
	  	  		<span class="product-rating">{{row.name}}</span>
	  	  		<div fxLayout="row" fxLayoutGap="0.25rem">
	  	  			<span>{{ row.rating }}</span>
	  	  			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="goldenrod" viewBox="0 0 16 16">
	  	  				<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
	  	  			</svg>
	  	  		</div>
	  	  	</div>
	  	  	<span class="comment">{{row.comment}}</span>
	  	  	<span class="name">{{ "BY_RATED" | oTranslate }}<strong>{{ row.usr_name }}</strong></span>
	  	  	</o-column>
	  	  </div>
	  	</mat-card>
	  </o-list>
  </mat-tab>
</mat-tab-group>

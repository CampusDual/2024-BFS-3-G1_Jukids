<o-form
  attr="toysDetail"
  service="toys"
  entity="toy"
  keys="toyid"
  show-header-navigation="no"
  show-header="no"
>
  <o-text-input
    attr="toyid"
    hidden="true"
    sql-type="INTEGER"
    enabled="yes"
  ></o-text-input>
  <div >
    <o-column
      ><o-image class="img-toy" auto-fit="yes"
        attr="photo"
        read-only="yes"
        empty-image="assets/images/no-image.png"
        sql-type="OTHER"
        show-controls="no"
      ></o-image
    ></o-column>
    <o-column fxFlex title="TOYS_INFORMATION">
      <div fxLayout="column" fxLayoutGap="8px">
        <o-text-input read-only="yes" fxFlex="40" attr="name"></o-text-input>
        <o-text-input
          read-only="yes"
          fxFlex="40"
          attr="description"
        ></o-text-input>
        <o-email-input read-only="yes" fxFlex="20" attr="email"></o-email-input>
        <o-text-input read-only="yes" fxFlex="40" attr="price"></o-text-input>
      </div>
    </o-column>
  </div>
</o-form>

<div class="box">
    <o-form class="form" id="formUserEdit" #formToyEdit attr="usersDetail" service="userowner" entity="userEdit" keys="userid"
      show-header-navigation="false" show-header="true" fxLayout="column" header-actions="D"
      show-header-actions-text="false" undo-button="no">
      <o-text-input attr="toyid" hidden="true" sql-type="INTEGER" enabled="yes"></o-text-input>
  
      <o-column>
        <div fxLayoutGap="25px" fxLayout="row" class="toys-detail-column">
          <o-column fxFlex="30" class="total-column">
            <o-image class="image-container" auto-fit="yes" attr="photo" read-only="no"
              empty-image="assets/images/no-image.png" max-file-size="4194304" sql-type="OTHER" show-controls="no"
              required="yes"></o-image>
          </o-column>
  
          <o-column class="inf-column total-column">
  
            <div>
              <div>
                <o-text-input #nameInput attr="name" fxFlex="100" read-only="no" required="yes"
                  max-length="150"></o-text-input>
              </div>
              <div class="divInput">
                <o-text-input #nameInput attr="surname" fxFlex="100" read-only="no" required="yes"
                max-length="150"></o-text-input>
              </div>
              <div class="divInput">
                <o-password-input #nameInput attr="password" fxFlex="100" read-only="no" required="yes"
                max-length="150"></o-password-input>
              </div>
              <div class="divInput">
                <o-email-input #nameInput attr="email" fxFlex="100" read-only="no" required="yes"
                max-length="150"></o-email-input>
              </div>
            </div>
          </o-column>
        </div>
      </o-column>
  
      <div o-form-toolbar-buttons>
        <button id="saveButton" type="button" class="o-form-toolbar-button button btn-outline-light" mat-icon-button
           attr="updateButton">
          <mat-icon>save</mat-icon>
        </button>
      </div>
  
    </o-form>
  </div>

<div fxFill fxLayout="column" fxLayoutAlign="space-evenly center">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px" class="toys">
            <img [src]="getImageSrc(data.photo)" width="144px" height="200px">
            <span><strong>Name: </strong>{{ data.name }}</span>
            <span><strong>Price: </strong>{{ data.price }}</span>
            <span><strong>Latitude: </strong>{{ data.latitude }}</span>
            <span><strong>Longitude: </strong>{{ data.longitude }}</span>
            <!-- Agrega más campos aquí según sea necesario -->
            <mat-divider></mat-divider>
        </div>
    </div>
    <span layout-margin-right fxFlexAlign="end"><mat-icon>domain</mat-icon>{{ data.location }}</span>
</div>

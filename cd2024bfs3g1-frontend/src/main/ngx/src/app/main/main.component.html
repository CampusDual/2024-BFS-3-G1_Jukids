<o-app-layout #appLayout show-language-selector="yes" class="language">
  <o-app-layout-header class="nav">
    <div class="nav-login">
      <button *ngIf="!isLogged()" class="btn-login" type="submit" (click)="redirect()">{{ 'LOGIN' | oTranslate }}</button>
      <button *ngIf="!isLogged()" class="btn-register" type="submit" (click)="register()">{{ 'REGISTER' | oTranslate }}</button>
    </div>
  </o-app-layout-header>
  <o-user-info-configuration show-profile="no" show-settings="no">
    <o-user-info-configuration-item name="{{ 'VIEW_MY_PRODUCTS' | oTranslate }}"
                                    icon="format_list_bulleted" 
                                    route="/main/user-profile"></o-user-info-configuration-item>
  </o-user-info-configuration>
  <router-outlet></router-outlet>
</o-app-layout>

<o-form attr="usr_user" service="UserAndRoleService" entity="users" keys="usr_id"
show-header-navigation="no" editable-detail="true">
    <div fxLayout="column" fxLayoutGap="8px">
        <o-text-input fxFlex="20" attr="usr_name" required="yes"></o-text-input>
        <o-text-input fxFlex="20" attr="usr_surname" required="yes"></o-text-input>
        <o-email-input attr="email" label="Email" fxFlex="20" attr="usr_email" required="yes"></o-email-input>
        <o-password-input fxFlex="20" attr="usr_password" label="Password" required="yes" show-password-button="yes"></o-password-input>
    </div>
</o-form>

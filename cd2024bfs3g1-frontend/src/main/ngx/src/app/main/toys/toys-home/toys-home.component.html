<div class="contenedor">
    <o-column-collapsible title="{{ 'CHOOSE LOCATION OF TOYS ON MAP' | oTranslate }}" appearance="legacy" expanded="no" icon="location_on" class="collapsible">
        <div fxFlex>
            <o-map #oMapBasic attr="basic-map" center="42.240599, -8.720727" zoom="11" min-zoom="3" max-zoom="20"
                zoom-control="yes" search-control="no" fxFlex style="height: 400px; width: 200px"
                (onClick)="setPositionOnMap($event)"></o-map>
        </div>
    </o-column-collapsible>
    <o-grid #toysGrid attr="toysGrid" title="TOYS" service="toys" entity="toy" keys="toyid"
        orderable="yes" sortable-columns="location:asc;price:asc" sort-column="location"
        columns="photo;name;price;latitude;longitude" query-rows="20" page-size-options="20" 
        quick-filter-columns="name;price;location" (onDataLoaded)="addLocation($event)">
        <o-grid-item *ngFor="let data of toysGrid.dataArray">
            <div  fxLayout="column" fxLayoutAlign="space-evenly center"
                class="mat-elevation-z1 toyCard">
                <o-image class="imagen" attr="image" [data]="data.photo" show-controls="no" read-only="yes" ></o-image>
                <span><strong>{{ data.name }}</strong></span>
                <span><em>{{ data.price }}â‚¬</em></span>
                <span *ngIf="data.location != null">{{data.location}} Km</span>
            </div>
        </o-grid-item>
    </o-grid> 
</div>
